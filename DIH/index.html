    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            font-weight: 400;
        }
        .PWrap{
            display: flex;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .mainImg{
            width: 100%;
            object-fit: cover;
            height: 100%;
            height: 100vh;
            animation: leaves 20s ease-in-out infinite alternate;
            transition: 0.5s;
        }
        @keyframes leaves {
            0% {
                transform: scale(1.0);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .AbsoluteBox{
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            color: #fff;
        }
        .circle-shape1 {
        -webkit-animation: 15s moveLeftRight infinite;
        animation: 15s moveLeftRight infinite; 
        position: absolute;
        top: 0;
        right: 0px;
        max-width: 300px;
        }
        .circle-shape2 {
            -webkit-animation: 15s moveLeftRight infinite;
        animation: 15s moveLeftRight infinite; 
        position: absolute;
        bottom: 0;
        left: -40px;
        max-width: 300px;
        }
        @-webkit-keyframes moveLeftRight {
        0% {
            -webkit-transform: translateX(0);
            transform: translateX(0); }
        50% {
            -webkit-transform: translateX(80px);
            transform: translateX(40px); }
        100% {
            -webkit-transform: translateX(0);
            transform: translateX(0); } 
        }
        .ContentPart{
            max-width: 500px;
            text-align: center;
        }
        .logo{
            max-width: 120px;
            margin-bottom: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        .T1{
            font-size: 60px;
            margin-bottom: 25px;
            line-height: 1;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .T2{
            font-size: 30px;
            
            line-height: 1.3;
            letter-spacing: 1px;
            font-weight: 400;
        }
        .T3{
            background-color: #ffd128;
            color: #25346b;
            transition: 0.4s;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            line-height: 1;
            font-size: 25px;
            min-width: 150px;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 25px;
        }
        .T3:hover{
            background-color: #25346b;
            color: #ffd128;
        }
        .PWrap{
            position: relative;
        }
        .PWrap:after{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        @media only screen and (max-width: 1000px) {
            .mainImg{
                animation: none !important;
            }
        }
        @media only screen and (max-width: 700px) {
            .circle-shape1 {
                max-width: 25%;
            }
            .circle-shape2 {
                max-width: 25%;
            }
            .ContentPart{
                max-width: 80%;
                padding: 10px;
            }
            .T1 {
                font-size: 25px;
            }
            .T2 {
                font-size: 15px;
                margin-bottom: 20px;
            }
            .T3 {
                background-color: #ffd128;
                color: #25346b;
                transition: 0.4s;
                text-decoration: none;
                display: inline-block;
                padding: 10px;
                line-height: 1;
                font-size: 20px;
                min-width: 120px;
                border-radius: 12px;
                text-transform: uppercase;
                font-weight: 600;
            }
        }
        @-webkit-keyframes fadeInUp {
    0% {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0)
    }

    to {
        opacity: 1;
        -webkit-transform: translateZ(0);
        transform: translateZ(0)
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0)
    }

    to {
        opacity: 1;
        -webkit-transform: translateZ(0);
        transform: translateZ(0)
    }
}

.fadeInUp {
    -webkit-animation-name: fadeInUp;
    animation-name: fadeInUp
}
.animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-duration: var(--animate-duration);
    animation-duration: var(--animate-duration);
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    --animate-duration: .7s;
    --animate-delay: 0.5s;
    --animate-repeat: 1;
}
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            var height123= $(window).innerHeight();
            $(".mainImg").css('height',height123);
    $('.SlickSlider').slick({
        draggable: true,

    });
    $(".SlickSlider").on("beforeChange", function() {
